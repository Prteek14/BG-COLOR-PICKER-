<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG_CHANGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="P_LOGO.png" type="image/x-icon">
</head>
<body>
    <div id="logo"><img src="P_LOGO.png" alt="myLogo"></div>
    <div id="heading">
        <h1>BackGround Color Change </h1>
    </div>
    <p>
        <button id="Start">Start Change color</button>
        <button id="Stop">Stop Change color</button>
    </p>
    <div id="color_value">
        <div>Hex-Code Value:<span id="Hex_value">0</span></div>
    </div>
<script>
    //generate a random in hexcode
    let change_color=function(){
        let hex="0123456789abcdef";
        let color="#"
        for (let i= 0; i< 6;i++) {
            color+=hex[Math.floor(Math.random()*16)];
        }
        return color;
    }

    let IntervalId;
    const chng_color=function(){

        if(!IntervalId){
            IntervalId=setInterval(c_color,2000);
        }

        function c_color(){
            let color_new=change_color();
            document.body.style.backgroundColor=color_new;
            document.getElementById("Hex_value").innerText=color_new;
        }
    }

    const stop_color=function(){
        clearInterval(IntervalId);
        IntervalId=null;
    }

   document.querySelector("#Start").addEventListener("click",chng_color);

   document.querySelector("#Stop").addEventListener("click",stop_color);



</script>
</body>
</html>
